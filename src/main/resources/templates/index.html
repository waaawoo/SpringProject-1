<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入力画面</title>
</head>
<body>
<form method="POST" action="output.html" th:action="@{output}" th:object="${shainForm}">
  <p>社員Noを入力してください（3桁の半角数字）</p>
  <input type="text" name="number" th:field="${shainForm.number}">
  <p style="color: red;" th:errors="${shainForm.number}" class="error">社員Noからです</p>
  <input type="submit" value="送信">
</form>
</body>
</html>
